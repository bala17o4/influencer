{% extends "ads/layout.html" %}

{% block title %}

    Create Ad

{% endblock %}

{% block body %}

    <h1>Create Ad</h1>

    <form action="{% url 'create_ad' %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ title }}"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ description }}</textarea><br>
        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price" value="{{ price }}"><br>
        <label for="image_url">Image URL:</label><br>
        <input type="text" id="image_url" name="image_url" value="{{ image_url }}"><br>
        <input type="submit" value="Create">
    </form>

{% endblock %}
